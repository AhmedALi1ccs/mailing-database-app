<!DOCTYPE html>
<html>
<head>
  <title>Mailing Database App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 40px;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .container {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Mailing Database API</h1>
  <div class="container">
    <h2>Server Status: Online</h2>
    <p>The API server is up and running. Use the following endpoints:</p>
    <ul>
      <li><code>/api/v1/mailed</code> - Get all mailed records</li>
      <li><code>/api/v1/search</code> - Search records</li>
      <li><code>/api/v1/mailed/import</code> - Import data</li>
      <li><code>/api/v1/mailed/export</code> - Export data</li>
    </ul>
  </div>
</body>
</html>
